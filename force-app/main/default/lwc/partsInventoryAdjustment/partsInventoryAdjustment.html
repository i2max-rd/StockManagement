<template>
    <lightning-card title="Parts Inventory Adjustment" icon-name="action:log_event">
      <div class="slds-m-around_medium">
          <lightning-record-view-form record-id={recordId} object-api-name="Parts_Inventory__c">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="6">
                        <lightning-output-field field-name="Part_Name__c"></lightning-output-field>  
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-output-field field-name="Product_Code__c"></lightning-output-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-output-field field-name="Quantity__c"></lightning-output-field>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-record-view-form>
            <lightning-record-edit-form object-api-name="Parts_Inventory_Transaction__c">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="3" style="padding-right: 1.5%;">
                        <lightning-input label="Updated Quantity" class="updatedQtyId" value={updatedQuantity} onchange={updatedQuantityHandler}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" style="padding-right: 2%;">
                        <lightning-input label="Confirmed Quantity" class="confirmedQtyId" value={confirmedQuantity} onchange={confirmedQuantityHandler}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-input-field field-name="Status__c" value={status} onchange={statusHandler}></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" style="padding-right: 2%;">
                        <lightning-input-field field-name="Transaction_Date__c" value={transactionDate} onchange={transactionDateHandler}></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-input-field field-name="Description__c" value={description} onchange={descriptionHandler}></lightning-input-field>
                    </lightning-layout-item>
                        <lightning-button variant="brand" id="submit" type="submit" label="Save" onclick={handleClick}></lightning-button>
                    </lightning-layout>
              </lightning-record-edit-form>
        </div>
    </lightning-card>
  </template>
